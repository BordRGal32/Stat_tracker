<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Blazars Ballin</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <script type="text/x-handlebars" data-template-name = "teams" >
      <div class="row">
        <div class="col-md-4 teams">
          <h2>Welcome to the Official Blazars Sights</h2>
        <ul>
         {{#each}}
            {{#if defined }}
              <li>{{#link-to 'team' this}}{{name}}{{/link-to}}</li>
            {{/if}}
          {{/each}}


        </ul>

        {{#link-to 'new_team' class="btn btn-info"}}Add Team{{/link-to}}

        </div>

      </div>
  <p>{{outlet}}</p>
    </script>



    <script type="text/x-handlebars" data-template-name="team">

      <h1>{{#link-to 'teams'}}{{name}}{{/link-to}}</h1>
      {{#each player in model.players}}
        <li>{{#link-to 'player' player.id}}{{player.name}}{{/link-to}}</li>
      {{/each}}
      {{#link-to 'new_player' class="btn btn-info"}}Add Player{{/link-to}}
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="player">
      <h1>{{name}}</h1>
      {{#each attempt in model.attempts}}
        <li>Attempt success: {{attempt.scored}}</li>
      {{/each}}
      <button {{action swishShot this}} class="btn btn-success">Swish!</button>
      <button {{action missShot this}} class="btn btn-danger">Fail!</button>
    </script>

    <script type="text/x-handlebars" data-template-name="new_team">

      <form>

        <div class="form-group">
          {{input type="text" id="name" placeholder= 'Name' value=newName}}
        </div>

        <button {{action createTeam}} class="btn btn-info">Go!</button>
      </form>

     </script>

     <script type="text/x-handlebars" data-template-name="new_player">


       <form>

         <div class="form-group">
           {{input type="text" id="name" placeholder = 'Name' value=newName}}
         </div>

         <button {{action createPlayer}} class="btn btn-info">Go!</button>
       </form>

      </script>


</div>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/player.js"></script>
  <script src="js/models/attempt.js"></script>
  <script src="js/models/team.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
